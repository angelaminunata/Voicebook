apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.smobileteam.voicecall"
        minSdkVersion 12
        targetSdkVersion 25
        versionCode 25
        versionName "4.1"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.13'
    implementation 'com.android.support:appcompat-v7:23.1.1'
    implementation 'com.android.support:design:25.3.0'
    implementation files('libs/android-smart-image-view-1.0.0.jar')
    implementation 'com.android.support:recyclerview-v7:23.1.1'
    implementation files('libs/dropbox-android-sdk-1.6.3.jar')
    implementation files('libs/json_simple-1.1.jar')
    implementation files('libs/mpandroidchartlibrary-2-1-5.jar')
    implementation 'com.google.android.gms:play-services-ads:9.2.0'
}
